<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hệ Thống Kiểm Tra Online - Chương Trình 2018</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- PDF.js library (CDN) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
      window.pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    </script>

    <!-- KaTeX for Math Rendering (CDN) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>

    <style>
      body { 
        font-family: 'Inter', sans-serif; 
        /* Fix lỗi chữ bị rời rạc: Giảm khoảng cách ký tự mặc định */
        letter-spacing: -0.01em; 
        color: #1e293b;
      }
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #f1f1f1; }
      ::-webkit-scrollbar-thumb { background: #888; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #555; }
      
      /* Cấu hình KaTeX để hòa dòng tốt hơn với văn bản */
      .katex { 
        font-size: 1.05em !important; 
        line-height: 1.2 !important;
      }
      
      /* Class bao bọc công thức để tránh phá vỡ dòng chảy văn bản */
      .math-content {
        display: inline;
        white-space: normal;
        word-break: break-word;
      }
      
      /* Fix cho các thẻ p chứa math */
      p {
        margin-bottom: 0.5rem;
        line-height: 1.6;
      }
    </style>

  }
}
</script>
